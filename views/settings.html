<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Window Resizer 設定</title>
  <link rel="stylesheet" href="../styles/settings.css">
</head>
<body>
  <div class="container">
    <h1>Window Resizer 設定</h1>
    
    <!-- プリセット一覧 -->
    <div class="setting-section">
      <h2>保存されたプリセット</h2>
      <div id="presets-container">
        <!-- プリセットはJavaScriptで動的に追加 -->
        <p id="no-presets-message">保存されたプリセットはありません</p>
      </div>
    </div>
    
    <!-- プリセット追加・編集 -->
    <div class="setting-section">
      <h2>プリセットを作成</h2>
      <form id="preset-form">
        <div class="form-group">
          <label for="preset-name">プリセット名:</label>
          <input type="text" id="preset-name" required>
        </div>
        <div class="form-group">
          <label for="preset-width">幅 (ピクセル):</label>
          <input type="number" id="preset-width" min="1" required>
        </div>
        <div class="form-group">
          <label for="preset-height">高さ (ピクセル):</label>
          <input type="number" id="preset-height" min="1" required>
        </div>
        <div class="form-group">
          <label for="preset-left">左位置 (ピクセル):</label>
          <input type="number" id="preset-left" required>
        </div>
        <div class="form-group">
          <label for="preset-top">上位置 (ピクセル):</label>
          <input type="number" id="preset-top" required>
        </div>
        
        <!-- 対象モニタとモニタ拡大率設定を削除 -->
        
        <div class="button-container">
          <button type="button" id="use-current-size" class="button-secondary">現在のサイズとポジションを使用</button>
          <div id="size-info-text" style="display: none;"></div>
        </div>
        
        <div class="button-container">
          <button type="submit" id="save-preset" class="button-primary">プリセットを保存</button>
          <button type="button" id="cancel-edit" class="button-secondary" style="display: none;">編集をキャンセル</button>
        </div>
      </form>
    </div>
    
    <!-- ディスプレイ設定 -->
    <div class="setting-section">
      <h3>ディスプレイ設定</h3>
      <form id="dpr-form" onsubmit="event.preventDefault(); saveDprSetting();">
        <div class="form-group">
          <label for="system-dpr">画面の拡大率（%）：</label>
          <input type="number" id="system-dpr" min="100" max="300" step="25" value="100">
          <p class="help-text">
            Windowsの設定 > システム > ディスプレイ から「テキスト、アプリ、その他の項目のサイズを変更する」で設定されている
            <strong>一番高い拡大率</strong>を入力してください。（通常は100%、4Kディスプレイでは125%～200%）
          </p>
        </div>
        <button type="submit" id="save-dpr-setting" class="button-primary">拡大率設定を保存</button>
        <div id="dpr-save-message" class="success-message" style="display: none;">設定を保存しました</div>
      </form>
    </div>
    
    <!-- 高度な設定セクションは削除済み -->
    
    <div class="footer">
      <p>Firefox Window Resizer © 2023-2025</p>
    </div>
  </div>
  
  <script src="../scripts/browser-polyfill.min.js"></script>
  <script src="../views/settings.js"></script>
</body>
</html>
