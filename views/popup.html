<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Window Resizer</title>
    <link rel="stylesheet" href="../styles/popup.css">
    <!-- 必ず最初にlogger.jsを読み込む -->
    <script src="../scripts/logger.js"></script>
    <script src="../scripts/browser-polyfill.min.js"></script>
    <!-- 最後にpopup.jsを読み込む -->
    <script src="../views/popup.js"></script>
</head>
<body>
    <div class="popup-container">
        <h2 class="popup-title">Window Resizer</h2>
        
        <div class="options-container">
            <label class="detach-option">
                <input type="checkbox" id="detach-tab-checkbox">
                <span>現在のタブを別ウィンドウに独立させる</span>
            </label>
        </div>
        
        <div id="presets-container">
            <!-- プリセットはJavaScriptで動的に追加 -->
        </div>
        
        <div class="footer">
            <button id="settings-button" class="settings-button">設定</button>
        </div>
    </div>
    
</body>
</html>
