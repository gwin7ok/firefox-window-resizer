<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Window Resizer</title>
    <link rel="stylesheet" href="../styles/popup.css">
</head>
<body>
    <div class="popup-container">
        <h2>Window Resizer</h2>
        
        <div class="presets-list" id="presets-list">
            <!-- プリセットはJSで動的に追加 -->
            <div class="preset-empty" id="no-presets">
                プリセットがありません。<br>
                設定画面から追加してください。
            </div>
        </div>
        
        <div class="popup-footer">
            <button id="settings-button">設定</button>
        </div>
    </div>
    
    <script src="popup.js"></script>
</body>
</html>
